<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEROFLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div    <script type='text/javascript' src='//pl26036052.effectiveratecpm.com/e5/6a/9e/e56a9ee1a235439a054380fb19d851b0.js'></script></div>
<body><!-- ✅ Full-Screen Intro Screen -->
<div id="intro-screen" class="intro-screen">
    <img src="https://variety.com/wp-content/uploads/2019/02/netflix_newlogoanimation.gif" alt="Intro Animation">
</div>

<div class="background-overlay"></div>

<!-- ✅ Sticky Header with Logo & Search -->
<header class="top-menu">
    <img src="https://i.ibb.co/jPG09vpp/93685c048f65a023413392ef61745925.png" alt="Logo" class="logo">
    <div class="search-container">
        <input type="text" id="search" placeholder="Search movies..." onkeyup="debounceSearch()">
    </div>
</header>

<p id="loading" class="loading">Loading...</p>
<div id="movies" class="grid"></div>
<p id="error" class="error"></p>

<!-- ✅ Movie Info Modal -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalOverview"></p>
        <p id="modalRelease"></p>
        <p id="modalRating"></p>
        <button id="watchNow">CLICK TO WATCH</button>
    </div>
</div>

<script src="kupalkaba.js"></script>

</body>
</html>
