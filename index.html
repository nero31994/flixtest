<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Movie & TV Show Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🔥 Intro Screen -->
    <div id="intro-screen">
        <img src="intro.gif" alt="Loading..." id="intro-gif">
    </div>

    <!-- 🔍 Search Bar -->
    <input type="text" id="search" placeholder="Search movies, shows...">

    <!-- 📺 Category Navigation -->
    <nav>
        <a href="#movies">Movies</a>
        <a href="#tv">TV Shows</a>
        <a href="#anime">Anime</a>
    </nav>

    <!-- 🎬 Movie Container -->
    <div id="movies"></div>

    <!-- 🔄 Loading Indicator -->
    <div id="loading">Loading...</div>
    <div id="error"></div>

    <!-- 🎥 Movie Modal -->
    <div id="movieModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p id="modalRelease"></p>
            <p id="modalRating"></p>
            <button id="watchNow">Watch Now</button>
            <div id="modalEpisodes"></div> <!-- 📌 Episode List -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="episodes.js"></script>
</body>
</html>
