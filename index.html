<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEROFLIX</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

    <!-- ✅ Full-Screen Intro Screen -->
    <div id="intro-screen" class="intro-screen">
        <img src="https://variety.com/wp-content/uploads/2019/02/netflix_newlogoanimation.gif" alt="Intro Animation">
    </div>

    <div class="background-overlay"></div>

    <!-- ✅ Sticky Header with Logo & Search -->
    <header class="top-menu">
        <img src="https://i.ibb.co/jPG09vpp/93685c048f65a023413392ef61745925.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()">
        </div>
    </header>

    <p id="loading" class="loading">Loading...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <!-- ✅ Movie & TV Show Info Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p id="modalRelease"></p>
            <p id="modalRating"></p>
            <div id="episodeList" class="episode-list hidden"></div> <!-- Episode list -->
            <button id="watchNow">CLICK TO WATCH</button>
        </div>
    </div>

    <!-- ✅ Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="#movies">Movies</a>
        <a href="#tv">TV Shows</a>
        <a href="#anime">Anime</a>
    </div>

    <script src="script.js"></script>  <!-- Main script -->
    <script src="episodes.js"></script> <!-- New episode script -->
</body>
</html>
