<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEROFLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ‚úÖ Full-Screen Intro Screen -->
    <div id="intro-screen" class="intro-screen">
        <img src="https://variety.com/wp-content/uploads/2019/02/netflix_newlogoanimation.gif" alt="Intro Animation">
    </div>

    <div class="background-overlay"></div>

    <!-- ‚úÖ Sticky Header with Logo & Search -->
    <header class="top-menu">
        <img src="https://i.ibb.co/jPG09vpp/93685c048f65a023413392ef61745925.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies..." onkeyup="debounceSearch()">
            <span class="search-icon">üîç</span>
        </div>
    </header>

    <p id="loading" class="loading">Loading...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <!-- ‚úÖ Movie Info Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p id="modalRelease"></p>
            <p id="modalRating"></p>
            <div id="trailerContainer"></div>
            <select id="streamingSource">
                <option value="vidsrc">VidSrc</option>
                <option value="hdtoday">HDToday</option>
            </select>
            <button id="watchNow">CLICK TO WATCH</button>
        </div>
    </div>

    <button id="loadMore">Load More</button>

    <script src="script.js"></script>
</body>
</html>
